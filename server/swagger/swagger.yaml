# server/swagger/swagger.yaml

swagger: "2.0"
info:
  title: RealSoccer API
  description: API for the RealSoccer application.
  version: "1.0.0"
host: localhost:5000
basePath: /api
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json

paths:
  /players:
    get:
      summary: Get all players
      description: Returns a list of all football players.
      produces:
        - application/json
      responses:
        200:
          description: A list of players.
          schema:
            type: array
            items:
              $ref: '#/definitions/Player'
  /leagues:
    get:
      summary: Get all leagues
      description: Returns a list of all football leagues.
      produces:
        - application/json
      responses:
        200:
          description: A list of leagues.
          schema:
            type: array
            items:
              $ref: '#/definitions/League'

definitions:
  Player:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      position:
        type: string
  League:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      country:
        type: string